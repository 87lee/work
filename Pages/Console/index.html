<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The styles -->
    <link href="css/charisma-app.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.js"></script>
    <![endif]-->
    <!-- The fav icon -->
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
</head>

<body>
<div class="ch-container">
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2></h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-3 center login-box">
            <div class="alert alert-info">请输入你的用户名和密码。</div>
            <fieldset>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                    <input type="text" class="form-control" placeholder="请输入用户名" id="login-name">
                </div>
                <div class="clearfix"></div><br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock blue"></i></span>
                    <input type="password" class="form-control" placeholder="请输入密码" id="login-pass">
                </div>
                <div class="clearfix"></div>

                <div class="input-prepend">
                    <label class="remember" for="remember"><input type="checkbox" id="remember" checked> 记住用户名和密码</label>
                </div>
                <div class="clearfix"></div>
                <p class="center col-md-5">
                    <button class="btn btn-primary" id="loginBtn">登 录</button>
                </p>
            </fieldset>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/.fluid-container-->

<!-- external javascript -->
<!--[if !IE]>-->

window.jQuery || document.write("<script src='assets/js/jquery.js'>"+"<"+"/script>");
</script>

</body>
</html>
