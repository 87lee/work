<style type="text/css">
.my-widget-toolbar {
    margin-top: 79px;
}
.my-widget-toolbar .toolbar {
    top: -79px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-bar-chart home-icon"></i>
                <span class="menu-text"> 参数组管理 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;">
            <table id="myTable" class="table table-bordered table-hover dataTable no-footer">
            </table>
            <div class="widget-box my-widget-toolbar" id="myWidget" style="display: none;">
                <div class="toolbar"></div>
                <div class="widget-header widget-header-flat" style="padding-left: 0;">
                </div>

                <div class="widget-body">
                    <ul class="my-widget" id="myGroup">
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add_pos">
                            <div class="my-form" style="">
                                <div class="form-group">
                                    <label for="groupName">版本:</label>
                                    <input type="text" class="form-control" id="groupName" placeholder="请输入版本">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subGroup">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add_pos2">
                            <div class="my-form" style="">
                                <div class="form-group">
                                    <label for="typeName">类型:</label>
                                    <select class="chosen-select form-control" id="typeName" data-placeholder="请选择类型">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="paramName">参数:</label>
                                    <select class="chosen-select form-control" id="paramName" data-placeholder="请选择参数">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="advanceName">参数值:</label>
                                    <select class="chosen-select form-control" id="advanceName" data-placeholder="请选择参数值">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="descName">描述:</label>
                                    <input type="text" class="form-control" id="descName" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subParam">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">修改</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add_pos3">
                            <div class="my-form" style="">
                                <div class="form-group" id="chooseCustom">
                                    <label for="chooseCustom">自定义:</label>
                                    <input name="chooseCustom" type="radio" class="ace" value="true">
                                    <span class="lbl">&nbsp;是</span>&emsp;
                                    <input name="chooseCustom" type="radio" class="ace" value="false" checked>
                                    <span class="lbl">&nbsp;否</span>&emsp;
                                </div>
                                <div class="form-group" style="display: none;">
                                    <label for="editName">参数值:</label>
                                    <input type="text" class="form-control" id="editName">
                                </div>
                                <div class="form-group">
                                    <label for="c_editName">参数值:</label>
                                    <select id="c_editName" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="editParam">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</div>
