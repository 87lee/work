<style type="text/css">
.my-table tbody tr.checkSelected {
  background-color: #E4EFC9!important;
}
#versionModal textarea {
    height: auto;
    resize: none;
    width: 70%;
    margin: 0 auto;
}
.form-textarea{
    position: relative;
    top: -32px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-briefcase home-icon"></i>
                <span class="menu-text"> OTA包管理 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="fristTable">
                <div id="pkgTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
                "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
                "></label></div>
                <table id="pkgTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
                </table>
            </div>
            <div id="secondTable" style="display: none;">
                <div id="versionTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
                "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
                "></label></div>
                <table id="versionTable" class="my-table table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
                </table>
            </div>
        </div>

        <div class="modal my-modal fade" id="pkgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="modelName">型号:</label>
                                <input type="text" class="form-control" id="modelName" placeholder="请输入型号">
                            </div>
                            <!--<div class="form-group">
                                <label for="modelLength">长度:</label>
                                <input type="text" class="form-control" id="modelLength" placeholder="请输入长度">
                            </div>
                            -->
                            <div class="form-group">
                                <label for="vendorId">vendorID:</label>
                                <input type="text" class="form-control" id="vendorId" placeholder="none">
                            </div>
                             <div class="form-group">
                                <label for="pkgDesc">描述:</label>
                                <input type="text" class="form-control" id="pkgDesc" placeholder="选填">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subPkg">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="versionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="fileId">fileID:</label>
                                <input type="text" class="form-control" id="fileId" placeholder="请输入fileID">
                            </div>
                            <div class="form-group">
                                <label for="versionCode">版本:</label>
                                <input type="text" class="form-control" id="versionCode" placeholder="请输入版本">
                            </div>
                            <div class="form-group">
                                <label for="versionLength">长度:</label>
                                <input type="text" class="form-control" id="versionLength" placeholder="请输入长度">
                            </div>
                            <div class="form-group">
                                <label for="versionDesc"  class="form-textarea">描述:</label>
                                <textarea rows="2" id="versionDesc" placeholder="选填（输入描述，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="versionWhite" placeholder="选填（输入白名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="versionBlack" placeholder="选填（输入黑名单，以英文分号';'分隔）"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subVersion">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
