<style type="text/css">
#releaseModal textarea, #infoModal textarea {
    height: auto;
    resize: none;
    width: 70%;
    margin: 0 auto;
}
.form-textarea{
    position: relative;
    top: -32px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon glyphicon glyphicon-share home-icon"></i>
                <span class="menu-text"> OTA发布 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="myTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;"><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
                "></label></div>
            <table id="myTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
            </table>
        </div>

        <div class="modal my-modal fade" id="releaseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">发布</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div class="my-form">
                            <div class="form-group">
                                <label for="modelName">选择型号:</label>
                                <select class="chosen-select form-control" id="modelName" data-placeholder="请选择型号">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendorId">选择vendorID:</label>
                                <select class="chosen-select form-control" id="vendorId" data-placeholder="请选择vendorID">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="versionCode">选择版本:</label>
                                <select class="chosen-select form-control" id="versionCode" data-placeholder="请选择版本">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fileLength">长度:</label>
                                <input type="text" class="form-control" id="fileLength" placeholder="请输入长度">
                            </div>                            
                            <div class="form-group" style="display: none;">
                                <label for="fileId">fileID:</label>
                                <input type="text" class="form-control" id="fileId" placeholder="请输入fileID">
                            </div>
                            <div class="form-group">
                                <label for="versionDesc"  class="form-textarea">描述:</label>
                                <textarea rows="2" id="versionDesc" placeholder="选填（输入描述，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="versionWhite" placeholder="选填（输入白名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="versionBlack" placeholder="选填（输入黑名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group" id="chooseForceUpdate">
                                <label for="chooseForceUpdate">强制升级:</label>
                                <input name="chooseForceUpdate" type="radio" class="ace" value="false" checked>
                                <span class="lbl">&nbsp;否</span>&emsp;
                                <input name="chooseForceUpdate" type="radio" class="ace" value="true">
                                <span class="lbl">&nbsp;是</span>&emsp;
                            </div>
                            <div class="form-group" id="fake">
                                <label for="fake">是否假包:</label>
                                <input name="fake" type="radio" class="ace" value="false" checked>
                                <span class="lbl">&nbsp;否</span>&emsp;
                                <input name="fake" type="radio" class="ace" value="true">
                                <span class="lbl">&nbsp;是</span>&emsp;
                            </div>
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="AB">
                                <span class="lbl">&nbsp;灰度</span>&emsp;
<!--                                 <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp; -->
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group" style="display: none;">
                                <label for="countNum">灰度数量:</label>
                                <input type="text" class="form-control" id="countNum" placeholder="请输入数量">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subRelease">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="macModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">Mac列表</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <table id="macTable" class="table table-bordered table-hover dataTable no-footer">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">查看</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="infoDesc"  class="form-textarea">描述:</label>
                                <textarea rows="2" id="infoDesc" readonly="readonly"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="infoWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="infoWhite" readonly="readonly"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="infoBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="infoBlack" readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">内测</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="customGroup">选择内测组:</label>
                                <select id="customGroup" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subGroup">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="ABModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">灰度</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="customCountNum">灰度数量:</label>
                                <input type="text" class="form-control" id="customCountNum" placeholder="请输入数量">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subAB">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
