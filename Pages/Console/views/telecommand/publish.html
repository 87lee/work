<style type="text/css">
#cmdModal textarea, #infoModal textarea{
    height: auto;
    resize: none;
    width: 70%;
    margin: 0 auto;
}
.form-textarea{
    position: relative;
    top: -32px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon glyphicon glyphicon-share home-icon"></i>
                <span class="menu-text"> 命令发布 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="cmdTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
            "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
            "></label></div>
            <table id="cmdTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
            </table>
        </div>

        <div class="modal my-modal fade" id="cmdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">发布</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="desktopId">型号:</label>
                                <input type="text" class="form-control" id="desktopId" placeholder="请输入型号">
                            </div>
                            <div class="form-group">
                                <label for="vendorId">vendorID:</label>
                                <input type="text" class="form-control" id="vendorId" placeholder="none">
                            </div>
                            <div class="form-group" id="chooseRange">
                                <label for="chooseRange">发布范围:</label>
                                <input name="chooseRange" type="radio" class="ace" value="jbk" checked>
                                <span class="lbl">&nbsp;越狱后</span>&emsp;
                                <input name="chooseRange" type="radio" class="ace" value="unjbk">
                                <span class="lbl">&nbsp;越狱前</span>&emsp;
                                <input name="chooseRange" type="radio" class="ace" value="all">
                                <span class="lbl">&nbsp;全部</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="versionWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="versionWhite" placeholder="选填（输入白名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="versionBlack" placeholder="选填（输入黑名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="cmdGroup">选择命令:</label>
                                <select id="cmdGroup" class="chosen-select form-control" data-placeholder="请选择命令"></select>
                            </div>
                        </div>
                        <textarea class="form-control" rows="15" id="cmdTages" placeholder="请输入命令（按回车键分隔）"></textarea>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subCmd">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="macModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">设备列表</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <table id="macTable" class="table table-bordered table-hover dataTable no-footer">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">查看</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form">
                            <div class="form-group">
                                <label for="infoWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="infoWhite" readonly="readonly"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="infoBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="infoBlack" readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="cmdListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">命令列表</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <textarea class="" rows="20" id="cmdListTable" readonly="readonly" style="width: 100%;resize: none;"></textarea>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
