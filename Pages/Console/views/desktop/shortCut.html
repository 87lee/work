<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-chain home-icon"></i>
                <span class="menu-text"> 快捷键管理 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="fristTable">
                <div id="myTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
                "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
                "></label></div>
                <table id="myTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
                </table>
                <img src="" class="my-image">
            </div>
            <div id="secondTable" style="display: none;">
                <table id="shortCutTable" class="table table-bordered table-hover dataTable no-footer">
                </table>
            </div>
        </div>

        <div class="modal my-modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="groupName">组名称:</label>
                                <input type="text" class="form-control" id="groupName" placeholder="请输入组名称">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subGroup">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="quickKeyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加</h4>
                    </div>
                    <div class="modal-body" style="overflow-y: initial;">
                        <div class="my-form">
                            <div class="form-group">
                                <label for="keyCodeQuick">键值:</label>
                                <select class="chosen-select form-control" id="keyCodeQuick" data-placeholder="请选择键值">
                                    <option value="请选择键值">请选择键值</option>
                                    <option value="131">F1</option>
                                    <option value="132">F2</option>
                                    <option value="133">F3</option>
                                    <option value="134">F4</option>
                                    <option value="135">F5</option>
                                    <option value="136">F6</option>
                                    <option value="137">F7</option>
                                    <option value="138">F8</option>
                                    <option value="176">Setting</option>
                                </select>
                            </div>
                            <div class="form-group" id="jumpTypeQuick">
                                <label for="jumpTypeQuick">跳转信息类型:</label>
                                <input name="jumpTypeQuick" type="radio" class="ace" value="APP" checked>
                                <span class="lbl">&nbsp;应用</span>&emsp;
                                <input name="jumpTypeQuick" type="radio" class="ace" value="URI">
                                <span class="lbl">&nbsp;链接</span>&emsp;
                                <input name="jumpTypeQuick" type="radio" class="ace" value="SCREEN">
                                <span class="lbl">&nbsp;屏</span>&emsp;
                            </div>
                            <div class="form-group quick-key">
                                <label for="jumpAppQuick">跳转应用:</label>
                                <select class="chosen-select form-control" id="jumpAppQuick" data-placeholder="请选择跳转应用">
                                </select>
                            </div>
                            <div class="form-group quick-key">
                                <label for="jumpDetailQuick">跳转详情页:</label>
                                <select class="chosen-select form-control" id="jumpDetailQuick" data-placeholder="请选择跳转详情页">
                                </select>
                            </div>
                            <div class="form-group quick-key">
                                <label for="uriValQuick">uri:</label>
                                <input type="text" class="form-control" id="uriValQuick" placeholder="请输入uri">
                            </div>
                            <div class="form-group quick-key">
                                <label for="sidValQuick">sid:</label>
                                <input type="text" class="form-control" id="sidValQuick" placeholder="请输入sid">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subQuickKey">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="keyValModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">附加数据</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form" style="">
                            <div class="form-group" id="jumpExtra" style="margin-bottom: 2px;">
                                <label>附加数据:</label>
                                <span class="bind-span" style="padding: 0;border: 0;">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="desktopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">发布桌面</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;">
                        <div class="my-form">
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="dGroup">选择桌面组:</label>
                                <select id="dGroup" class="form-control"></select>
                            </div>
                            <table class="my-table table table-bordered table-hover dataTable no-footer" id="releaseTable">
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subDesktop">发布</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
