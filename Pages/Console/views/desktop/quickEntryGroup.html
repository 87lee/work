<link rel="stylesheet" type="text/css" href="views/desktop/desktop.css">
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-puzzle-piece home-icon"></i>
                <span class="menu-text"> 快捷入口组管理 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content" style="overflow-x: auto;padding-bottom: 0;">
        <div class="my-layout" id="myLayout" style="width: 1610px;margin: 0 auto;height: 790px;position: relative;">
            <div style="width: 130px;height: 720px;float: left;">
                <div id="screenBtn">
                    <a class="btn my-btn btn-primary" href="javascript:" id="addGroup">添加组</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="delQuickEntryGroup" style="display:none;">删除组</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="addQuickEntry" style="display:none;">添加快捷入口</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="delQuickEntry" style="display:none;">删除快捷入口</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="editIcon" style="display:none;">修改控件</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="editNav" style="display:none;">保存</a>
                </div>
            </div>
            <div>
                <div id="screenSelect">
                    <label for="navSelect">选择导航:</label>
                    <select id="navSelect" class="chosen-select form-control" style="width: 170px;margin-left: 10px;display: none;"></select>&emsp;

                    <label for="desktopProportion">显示比例:</label>
                    <select class="chosen-select" id="desktopProportion" data-placeholder="100%" style="width: 170px;">
                        <option value="120">120%</option>
                        <option value="100" selected>100%</option>
                        <option value="80">80%</option>
                        <option value="60">60%</option>
                    </select>&emsp;
                </div>
            </div>
            <div id="pageWrap">
                <div class="screenWarp" id="screenWarp"><ul><li>
                    
                </li></ul></div>
            </div>
            <div style="width: 200px;height: 700px;position: absolute;left: 1410px;top: 70px;">
                <div id="slotInfo">
                    <h4>导航信息：</h4>
                    <div class="form-group">
                        <label for="navMargin">间隔:</label>
                        <input type="text" class="form-control nav-data" id="navMargin">
                    </div>
                    <div class="form-group">
                        <label for="navLeft">left:</label>
                        <input type="text" class="form-control nav-data" id="navLeft">
                    </div>
                    <div class="form-group">
                        <label for="navTop">top:</label>
                        <input type="text" class="form-control nav-data" id="navTop">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="width: 1461px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">新建组</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;">
                        <div class="my-form" style="width:1400px">
                            <div class="form-group">
                                <label for="groupName" style="width: 10%;">组名称:</label>
                                <input type="text" class="form-control" id="groupName" placeholder="请输入组名称" style="width: 20%;">
                                <span style="margin-left: 100px;font-size: 16px;color: #999;">说明：不选择组，生成的组则为空组</span>
                            </div>
                        </div>
                        <div id="navList" class="screenList clearfix">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subNewNav">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="quickEntryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="width: 1461px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加快捷入口</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;">
                        <div class="my-form" style="width:1400px">
                            <div class="form-group">
                                    <label for="quickEntryName">快捷入口名称:</label>
                                    <input class="form-control" id="quickEntryName" data-placeholder="请输入快捷入口名称">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="quickEntryX">横坐标:</label>
                                    <input class="form-control" id="quickEntryX" data-placeholder="请输入横坐标">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="quickEntryY">纵坐标:</label>
                                    <input class="form-control" id="quickEntryY" data-placeholder="请输入纵坐标">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="quickEntryDistance">间隔:</label>
                                    <input class="form-control" id="quickEntryDistance" data-placeholder="请输入纵坐标">
                                    </input>
                                </div>
                                <div class="form-group">
                                    <label for="quickEntryLayout">布局:</label>
                                    <select class="chosen-select form-control" id="quickEntryLayout" data-placeholder="请选择布局">
                                        <option value="horizontal">水平</option>
                                        <option value="vertical">垂直</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quickEntryDirection">伸展方向:</label>
                                    <select class="chosen-select form-control" id="quickEntryDirection" data-placeholder="请选择伸展方向">
                                        <option value="right">右</option>
                                        <option value="left">左</option>
                                    </select>
                                </div>
                        </div>
                        <div id="quickList" class="screenList clearfix">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subQuickEntry">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="iconModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加控件</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div id="add_pos2">
                            <div class="my-form">
<!--                                 <div class="form-group">
                                    <label for="iconCustomId">控件ID:</label>
                                    <input type="text" class="form-control attachment-data" id="iconCustomId">
                                </div> -->
                                <div class="form-group">
                                    <label for="iconName">控件名称:</label>
                                    <input type="text" class="form-control quick-data" id="iconName">
                                </div>
                                <div class="form-group" id="jumpType">
                                    <label for="jumpType">跳转信息类型:</label>
                                    <input name="jumpType" type="radio" class="ace" value="APP" checked>
                                    <span class="lbl">&nbsp;应用</span>&emsp;
                                    <input name="jumpType" type="radio" class="ace" value="URI">
                                    <span class="lbl">&nbsp;链接</span>&emsp;
                                </div>
                                <div class="form-group app-type">
                                    <label for="jumpApp">跳转应用:</label>
                                    <select class="chosen-select form-control" id="jumpApp" data-placeholder="请选择跳转应用">
                                    </select>
                                </div>
                                <div class="form-group app-type">
                                    <label for="jumpDetail">跳转详情页:</label>
                                    <select class="chosen-select form-control" id="jumpDetail" data-placeholder="请选择跳转详情页">
                                    </select>
                                </div>
                                <div class="form-group linkin-type" style="display: none;">
                                    <label for="uriVal">跳转链接:</label>
                                    <input type="text" class="form-control" id="uriVal" placeholder="请输入跳转链接">
                                </div>
                                <div class="form-group">
                                    <label for="iconList">控件图标:</label>
                                    <select class="chosen-select form-control" id="iconList" data-placeholder="请选择ICON图标集合">
                                    </select>
                                </div>
                                <div class="form-group" id="reloadPic">
                                </div>
                            </div>
                            <img src="" class="my-image">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subIcon">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    

    </div><!-- /.page-content -->
</div>
<script type="text/javascript" src="views/desktop/public.js"></script>
