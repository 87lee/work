<style type="text/css">
.my-table tbody tr.checkSelected {
  background-color: #E4EFC9!important;
}
#pushModal textarea, #infoModal textarea{
    height: auto;
    resize: none;
    width: 70%;
    margin: 0 auto;
}
.form-textarea{
    position: relative;
    top: -32px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-exchange home-icon"></i>
                <span class="menu-text"> 消息推送 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="myTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
            "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
            "></label></div>
            <table id="myTable" class="my-table table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
            </table>
        </div>

        <div class="modal my-modal fade" id="pushModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">新增</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="pushId">型号:</label>
                                <input type="text" class="form-control" id="pushId" placeholder="请输入型号">
                            </div>
                            <div class="form-group">
                                <label for="vendorId">vendorID:</label>
                                <input type="text" class="form-control" id="vendorId" placeholder="none">
                            </div>
                            <div class="form-group" id="chooseRange">
                                <label for="chooseRange">发布范围:</label>
                                <input name="chooseRange" type="radio" class="ace" value="jbk" checked>
                                <span class="lbl">&nbsp;越狱后</span>&emsp;
                                <input name="chooseRange" type="radio" class="ace" value="unjbk">
                                <span class="lbl">&nbsp;越狱前</span>&emsp;
                                <input name="chooseRange" type="radio" class="ace" value="all">
                                <span class="lbl">&nbsp;全部</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="versionWhite" class="form-textarea">白名单:</label>
                                <textarea rows="2" id="versionWhite" placeholder="选填（输入白名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="versionBlack" class="form-textarea">黑名单:</label>
                                <textarea rows="2" id="versionBlack" placeholder="选填（输入黑名单，以英文分号';'分隔）"></textarea>
                            </div>
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="playTime">播放时长秒:</label>
                                <input type="text" class="form-control" id="playTime" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="playCount">播放次数:</label>
                                <input type="text" class="form-control" id="playCount" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="msg">信息内容:</label>
                                <input type="text" class="form-control" id="msg" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subPush">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</div>
