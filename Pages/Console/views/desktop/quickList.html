<style type="text/css">
#quickListModal .form-group label{
    width: 8%;
}
#quickListModal .form-group {
  margin-bottom: 8px;
}
</style>
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-sliders home-icon"></i>
                <span class="menu-text"> 底部快捷栏 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="myTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;
            "><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
            "></label></div>
            <table id="myTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
            </table>
        </div>

        <div class="modal my-modal fade" id="quickListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="width: 1400px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">底部快捷栏</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;overflow-y: initial">
                        <img src="" class="my-image">
                        <div class="my-form" style="width: 90%;">
                            <div class="form-group">
                                <label for="quickListName">名称:</label>
                                <input type="text" class="form-control" id="quickListName" placeholder="请输入底部快捷栏名称" style="width: 30%;">
                            </div>
                            <div class="form-group">
                                <label for="addQuickList">添加位置:</label>
                                <a id="addQuickList" class="btn my-btn btn-success" href="javascript:" style="float: none;margin-bottom: 3px;">&nbsp;添加</a>
                            </div>
                            <div class="form-group" id="quickListTitle">
                                <label></label>
                                <label style="width: 21%;font-weight: 700;text-align: center;">标题</label>
                                <label style="width: 21%;font-weight: 700;text-align: center;">应用名称</label>
                                <label style="width: 21%;font-weight: 700;text-align: center;">应用版本</label>
                                <label style="width: 21%;font-weight: 700;text-align: center;">应用下载</label>
                            </div>
                            <div id="quickListItem">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subQuickList">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="desktopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">发布桌面</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;">
                        <div class="my-form">
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label for="dGroup">选择桌面组:</label>
                                <select id="dGroup" class="form-control"></select>
                            </div>
                            <table class="my-table table table-bordered table-hover dataTable no-footer" id="releaseTable">
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subDesktop">发布</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.page-content -->
</div>
