<link rel="stylesheet" type="text/css" href="views/desktop/desktop.css">
<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-stack-overflow home-icon"></i>
                <span class="menu-text"> 附件栏管理 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content" style="overflow-x: auto;padding-bottom: 0;">
        <div class="my-layout" id="myLayout" style="width: 1610px;margin: 0 auto;height: 790px;position: relative;">
            <div style="width: 130px;height: 720px;float: left;">
                <div id="screenBtn">
                    <a class="btn my-btn btn-primary" href="javascript:" id="addAttachment">新建附件栏</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="delAttachment" style="display:none;">删除附件栏</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="addIcon" style="display:none;">添加控件</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="editIcon" style="display:none;">修改控件</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="delIcon" style="display:none;">删除控件</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="moveIconTop" style="display:none;">向上移</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="moveIconBottom" style="display:none;">向下移</a>
                    <a class="btn my-btn btn-primary" href="javascript:" id="editAttachment" style="display:none;">保存</a>
                </div>
            </div>
            <div>
                <div id="screenSelect">
                    <label for="attachmentSelect">选择附件栏:</label>
                    <select id="attachmentSelect" class="chosen-select form-control" style="width: 170px;margin-left: 10px;display: none;"></select>&emsp;

                    <label for="desktopProportion">显示比例:</label>
                    <select class="chosen-select" id="desktopProportion" data-placeholder="100%" style="width: 170px;">
                        <option value="120">120%</option>
                        <option value="100" selected>100%</option>
                        <option value="80">80%</option>
                        <option value="60">60%</option>
                    </select>&emsp;
                </div>
            </div>
            <div id="pageWrap">
                <div class="screenWarp" id="screenWarp"><ul><li>
                    <div id="attachmentWarp" class="screen-attachment"></div>
                </li></ul></div>
            </div>
            <div style="width: 200px;height: 700px;position: absolute;left: 1410px;top: 70px;">
                <div id="slotInfo">
                    <h4>附件栏信息：</h4>
                    <div class="form-group">
                        <label for="attachmentMargin">间隔:</label>
                        <input type="text" class="form-control attachment-data" id="attachmentMargin">
                    </div>
                    <div class="form-group">
                        <label for="attachmentLeft">left:</label>
                        <input type="text" class="form-control attachment-data" id="attachmentLeft">
                    </div>
                    <div class="form-group">
                        <label for="attachmentTop">top:</label>
                        <input type="text" class="form-control attachment-data" id="attachmentTop">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="width: 1461px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">新建附件栏</h4>
                    </div>
                    <div class="modal-body" style="max-height: 650px;">
                        <div class="my-form" style="width:1400px">
                            <div class="form-group">
                                <label for="attachmentName" style="width: 10%;">附件栏名称:</label>
                                <input type="text" class="form-control" id="attachmentName" placeholder="请输入附件栏名称" style="width: 20%;">
                                <span style="margin-left: 100px;font-size: 16px;color: #999;">说明：不选择附件栏，生成的附件栏则为空附件栏</span>
                            </div>
                        </div>
                        <div id="attachmentList" class="screenList clearfix">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subNewAttachment">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="iconModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">添加控件</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div id="add_pos2">
                            <div class="my-form">
<!--                                 <div class="form-group">
                                    <label for="iconCustomId">控件ID:</label>
                                    <input type="text" class="form-control attachment-data" id="iconCustomId">
                                </div> -->
                                <div class="form-group">
                                    <label for="iconName">控件名称:</label>
                                    <input type="text" class="form-control attachment-data" id="iconName" placeholder="请输入控件名称">
                                </div>
                                <div class="form-group">
                                    <label for="radiusTopLeft">左上角圆角值:</label>
                                    <input type="text" class="form-control" id="radiusTopLeft" placeholder="请输入圆角值（0~90）">
                                </div>
                                <div class="form-group">
                                    <label for="radiusTopRight">右上角圆角值:</label>
                                    <input type="text" class="form-control" id="radiusTopRight" placeholder="请输入圆角值（0~90）">
                                </div>
                                <div class="form-group">
                                    <label for="radiusBottomLeft">左下角圆角值:</label>
                                    <input type="text" class="form-control" id="radiusBottomLeft" placeholder="请输入圆角值（0~90）">
                                </div>
                                <div class="form-group">
                                    <label for="radiusBottomRight">右下角圆角值:</label>
                                    <input type="text" class="form-control" id="radiusBottomRight" placeholder="请输入圆角值（0~90）">
                                </div>
                                <div class="form-group operationType linkinType">
                                    <label for="jumpApp">跳转应用:</label>
                                    <select class="chosen-select form-control" id="jumpApp" data-placeholder="请选择跳转应用">
                                    </select>
                                </div>
                                <div class="form-group operationType linkinType">
                                    <label for="jumpDetail">跳转详情页:</label>
                                    <select class="chosen-select form-control" id="jumpDetail" data-placeholder="请选择跳转详情页">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="iconList">控件图标:</label>
                                    <select class="chosen-select form-control" id="iconList" data-placeholder="请选择ICON图标集合">
                                    </select>
                                </div>
                                <div class="form-group" id="reloadPic">
                                </div>
                            </div>
                            <img src="" class="my-image">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subIcon">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
<script type="text/javascript" src="views/desktop/public.js"></script>
