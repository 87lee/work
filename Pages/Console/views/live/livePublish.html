<div class="main-content-inner">
    <!-- #section:basics/content.breadcrumbs -->
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed');}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon glyphicon glyphicon-share home-icon"></i>
                <span class="menu-text"> 广告发布 </span>
            </li>
        </ul><!-- /.breadcrumb -->
        <!-- /section:basics/content.searchbox -->
    </div>

    <!-- /section:basics/content.breadcrumbs -->
    <div class="page-content" id="page-content">
        <div class="my-content" style="margin: 0 auto;position: relative;">
            <div id="fristTable">
                <div id="adPublishTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 42px;"><label style="display: inline-block;"><input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;
                    "></label></div>
                <table id="adPublishTable" class="table table-bordered table-hover dataTable no-footer" style="margin-top: 42px;">
                </table>
            </div>
            <div id="secondTable" style="display: none;">
                <table id="adDetailTable" class="table table-bordered table-hover dataTable no-footer">
                </table>
            </div>
        </div>

        <div class="modal my-modal fade" id="releaseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">发布</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <div class="my-form">
                            <div class="form-group" id="chooseModel">
                                <label for="chooseModel">全型号:</label>
                                <input name="chooseModel" type="radio" class="ace" value="false">
                                <span class="lbl">&nbsp;否</span>&emsp;
                                <input name="chooseModel" type="radio" class="ace" value="ALL" checked>
                                <span class="lbl">&nbsp;是</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="modelName">型号:</label>
                                <input type="text" class="form-control" id="modelName" placeholder="请输入型号">
                            </div>
                            <div class="form-group">
                                <label for="vendorID">vendorID:</label>
                                <input type="text" class="form-control" id="vendorID" placeholder="none">
                            </div>
                            <div class="form-group">
                                <label for="adGroup">选择广告组:</label>
                                <select id="adGroup" class="form-control"></select>
                            </div>
<!--                             <div class="form-group">
                                <label for="adDetail">选择广告:</label>
                                <select id="adDetail" class="form-control"></select>
                            </div> -->
                            <div class="form-group" id="chooseType">
                                <label for="chooseType">选择类型:</label>
                                <input name="chooseType" type="radio" class="ace" value="group" checked>
                                <span class="lbl">&nbsp;内测</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="AB">
                                <span class="lbl">&nbsp;灰度</span>&emsp;
                                <input name="chooseType" type="radio" class="ace" value="ALL">
                                <span class="lbl">&nbsp;公开</span>&emsp;
                            </div>
                            <div class="form-group">
                                <label for="group">选择内测组:</label>
                                <select id="group" class="form-control"></select>
                            </div>
                            <div class="form-group" style="display: none;">
                                <label for="countNum">灰度数量:</label>
                                <input type="text" class="form-control" id="countNum" placeholder="请输入数量">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subRelease">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="macModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">设备列表</h4>
                    </div>
                    <div class="modal-body" style="overflow: initial;">
                        <table id="macTable" class="table table-bordered table-hover dataTable no-footer">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="watchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">广告信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form">
                            <div class="form-group">
                                <label for="adUrl">广告页面:</label>
                                <input type="text" class="form-control" id="adUrl" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="adWidth">广告宽:</label>
                                <input type="text" class="form-control" id="adWidth" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="adHeight">广告高:</label>
                                <input type="text" class="form-control" id="adHeight" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="adPosX">广告X坐标:</label>
                                <input type="text" class="form-control" id="adPosX" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="adPoxY">广告Y坐标:</label>
                                <input type="text" class="form-control" id="adPoxY" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="startTime">开始时间:</label>
                                <input type="text" class="form-control" id="startTime" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="endTime">结束时间:</label>
                                <input type="text" class="form-control" id="endTime" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="interval">展示间隔:</label>
                                <input type="text" class="form-control" id="interval" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="duration">展示持续时间:</label>
                                <input type="text" class="form-control" id="duration" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label for="maxShowTimes">最大展示次数:</label>
                                <input type="text" class="form-control" id="maxShowTimes" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="channelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">频道列表</h4>
                    </div>
                    <div class="modal-body">
                        <table id="channelTable" class="table table-bordered table-hover dataTable no-footer">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal my-modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h4 style="margin: 0;">内测</h4>
                    </div>
                    <div class="modal-body">
                        <div class="my-form">
                            <div class="form-group edit-group">
                                <label for="customGroup">选择内测组:</label>
                                <select id="customGroup" class="form-control"></select>
                            </div>
                            <div class="form-group edit-count">
                                <label for="customCountNum">灰度数量:</label>
                                <input type="text" class="form-control" id="customCountNum" placeholder="请输入数量">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn btn-primary" id="subEdit">提交</a>
                        <a href="javascript:" class="btn my-btn btn-primary" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.page-content -->
</div>
