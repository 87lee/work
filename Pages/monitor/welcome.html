<script type="text/javascript">
$('#myTable').on('click', 'input[type=checkbox]+span', function () {
	$(this).prev('input').trigger('click');
	$check = $(this).prev('input');
	$check.prop('checked', !$check.prop('checked'));
});
	$('#main-content').css('height', (window.innerHeight - 67).toString() + 'px');
	$('#sidebar').css('height', (window.innerHeight - 67).toString() + 'px');

$(window).resize(function() {
	$('#main-content').css('height', (window.innerHeight - 67).toString() + 'px');
	$('#sidebar').css('height', (window.innerHeight - 67).toString() + 'px');
});
</script>
