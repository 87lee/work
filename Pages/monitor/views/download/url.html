<div class="page-content" id="page-content">
<div class="my-content" style="margin: 0 auto;position: relative;">
    <div id="domainTable_filter" class="dataTables_filter" style="position: absolute;right: 0;top: 40px;">
        <label style="display: inline-block;">
            <input type="search" class="form-control input-sm" placeholder="搜索" style="display: inline-block;border-radius: 0;">

<div class="modal my-modal fade" id="domainModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 style="margin: 0;"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="error-info"></div>
                        <div class="my-form" style="">
                            <div class="form-group">
                                <label for="domainName">名称:</label>
                                <input type="text" class="form-control" id="domainName" placeholder="请输入名称">
                            </div>
                            <div class="form-group">
                                <label for="domainUrl">Url:</label>
                                <input type="text" class="form-control" id="domainUrl" placeholder="请输入Url">
                            </div>
                            <div class="form-group">
                                <label for="domainDesc">备注:</label>
                                <input type="text" class="form-control" id="domainDesc" placeholder="请输入备注">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:" class="btn my-btn" id="subDomain">提交</a>
                        <a href="javascript:" class="btn my-btn" data-dismiss="modal">返回</a>
                    </div>
                </div>
            </div>
